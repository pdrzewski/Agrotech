<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculadora.css"> 
</head>
<body>
    <header>
        <h1>Agrotech</h1>
    </header>
     
    <main>
        <h2>Quantos quilos foram perdidos?</h2>

        <div class="labelinput">
            <label for="">Quilos:</label>
            <input type="number" placeholder=" kg" id="iptpeso">  
            <!-- <label for="">KG</label> -->
        </div>
         
        <div class="labelinput">
            <label for="">Preço:</label>
            <input type="number" placeholder="preço de 1kg " id="iptpreco">  
             
        </div>
        <br/>
        <br/>
        <button onclick="calculo()">Calcular desperdício</button>
        <div id="resultado"></div>

    </main>

    <footer>

    </footer>
    
</body>
<script>
    
     
    function calculo() { 

        peso=Number(iptpeso.value) 
        preco=Number(iptpreco.value)
        
         
        
        console.log(peso)
        perdido=Number(peso*(1/4))
        sacaperdida=Number(perdido/60)
        custo=Number(perdido*preco)
        


        resultado.innerHTML=`  
        <h3>Quilos perdidos: ${perdido}kg  </h3>
        <h3>Sacas desperdiçadas: ${(sacaperdida.toFixed(2))}</h3>
        <h3 class="prejuizo">Prejuízo: ${custo}R$</h3> 
        `
    }

</script>
</html>
